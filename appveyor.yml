environment:
  matrix:
    - nodejs_version: '10'
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install --global npm@latest
  - npm install --global ganache-cli truffle
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
shallow_clone: true
test_script:
  - node --version
  - npm --version
  - ganache-cli &
  - truffle test --network ganache
  - $(npm bin)/solidity-coverage
cache:
  - '%APPDATA%\npm-cache'